<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>
    <title>SiliconFlow | 智能语音转文字</title>
    <style>
        :root {
            --primary: #111827; /* Black */
            --primary-hover: #374151; /* Dark Gray */
            --success: #10b981;
            --success-hover: #059669;
            --background: #f9fafb; /* Light Gray */
            --card-bg: #ffffff; /* White */
            --text-primary: #1f2937; /* Dark Text */
            --text-secondary: #6b7280; /* Medium Text */
            --border-color: #e5e7eb; /* Light Border */
            --border-radius: 1rem; /* 16px */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }


        .container {
            max-width: 720px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-size: 2.25rem; /* 36px */
            font-weight: 800;
            letter-spacing: -0.025em;
            color: var(--text-primary);
        }
        
        h1 span {
            color: #E72410;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 2.5rem; /* 40px */
            margin-bottom: 2.5rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        /* 更新card-header布局 */
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 14px;
            margin-bottom: 22px;
            color: var(--text-primary);
        }

        /* 验证区域样式 */
        #authSection {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        /* 验证按钮样式 */
        .verify-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
            white-space: nowrap;
        }

        .verify-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .verify-btn.verified {
            background: var(--success);
            box-shadow: 0 2px 6px rgba(34, 197, 94, 0.25);
            color: white;
        }

        .verify-btn.verified:hover {
            background: var(--success-hover);
            box-shadow: 0 3px 8px rgba(34, 197, 94, 0.3);
        }

        /* 验证状态文本样式 */
        .auth-status {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            white-space: nowrap;
            min-width: 60px;
            /* 给予一定最小宽度防止布局跳动 */
            text-align: left;
            transition: opacity 0.3s ease;
        }

        .auth-status.verified {
            color: var(--success);
        }

        .auth-status.error {
            color: #ef4444;
        }

        /* 缓存提示样式 */
        .cache-notice {
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            border-radius: 12px;
            padding: 16px 20px;
            margin: 16px 0;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            color: #065f46;
            animation: slideDown 0.3s ease-out;
        }

        .cache-notice.visible {
            display: flex;
        }

        .cache-notice-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .cache-notice-icon svg {
            width: 12px;
            height: 12px;
            stroke: white;
            stroke-width: 2.5;
        }

        /* 缓存管理按钮 */
        .cache-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
            margin-left: 8px;
        }

        .cache-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease-out;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.3s ease-out;
            position: relative;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #f3f4f6;
            color: var(--text-primary);
        }

        /* 缓存记录表格 */
        .cache-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        .cache-table th,
        .cache-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .cache-table th {
            background: #f9fafb;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.85rem;
        }

        .cache-table td {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .cache-table tr:hover {
            background: #f9fafb;
        }

        .cache-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .restore-btn {
            background: #e5e7eb; /* Light Gray */
            color: #374151; /* Dark Gray */
        }

        .restore-btn:hover {
            background: #d1d5db; /* Gray */
        }

        .delete-btn {
            background: #fee2e2;
            color: #b91c1c;
        }

        .delete-btn:hover {
            background: #fecaca;
        }

        .text-preview {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: help;
            title: attr(data-full-text);
        }

        .empty-cache {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .clear-all-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            margin-top: 16px;
        }

        .clear-all-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* 音频提取提示样式 */
        .audio-extraction-notice {
            background: #fef3c7;
            border: 1px solid #fde68a;
            border-radius: 12px;
            padding: 16px 20px;
            margin: 16px 0;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            color: #92400e;
            animation: slideDown 0.3s ease-out;
        }

        .audio-extraction-notice.visible {
            display: flex;
        }

        .audio-extraction-notice .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(245, 158, 11, 0.3);
            border-top-color: #f59e0b;
        }

        @media (max-width: 480px) {
            .verify-btn {
                padding: 5px 12px;
                font-size: 0.8rem;
            }

            .auth-status {
                font-size: 0.8rem;
            }

            .cache-btn {
                padding: 5px 12px;
                font-size: 0.8rem;
            }
        }

        .icon-box {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: #f3f4f6; /* Lighter Gray */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-box.success {
            background: #d1fae5;
        }

        .icon-box svg {
            width: 24px;
            height: 24px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .file-formats {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1.25rem 0;
        }

        .format-tag {
            background-color: #e5e7eb; /* Light Gray */
            color: #374151; /* Dark Gray */
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .file-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 0.75rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            transition: all 0.2s ease-in-out;
            background-color: #f9fafb;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: var(--primary);
            background-color: #f3f4f6;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            background-color: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-icon svg {
            width: 24px;
            height: 24px;
            stroke: var(--primary);
            stroke-width: 1.5;
        }

        .upload-text {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .upload-text span {
            color: var(--primary);
            font-weight: 600;
        }

        #fileInputLabel {
             /* We will style the parent drop area instead */
             display: none;
        }

        #fileName {
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover:not(:disabled) {
            background-color: var(--primary-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
.url-actions-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
        }

        .url-actions-container .btn {
            flex-grow: 1;
            flex-basis: 0;
            padding: 12px 16px;
            font-size: 0.95rem;
        }

        .btn-download-video {
            background-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }
        .btn-download-video:hover {
            background-color: var(--primary-hover);
        }

        .btn-download-audio {
            background-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }
        .btn-download-audio:hover {
            background-color: var(--primary-hover);
        }

        #status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 24px;
            font-size: 1.05rem;
            color: var(--text-primary);
            opacity: 0;
            height: 0;
            transition: all 0.3s;
        }

        #status.active {
            opacity: 1;
            height: auto;
            padding-top: 20px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: #1f2937;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .result-container {
            padding: 8px 0;
        }

        #result-box {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease;
        }

        #result-box.active {
            max-height: 350px;
        }

        #result {
            width: 100%;
            min-height: 250px;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: #f9fafb;
            box-shadow: var(--shadow-sm);
            font-family: "SF Mono", Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--text-primary);
            resize: vertical;
            transition: all 0.2s ease-in-out;
        }

        #result:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.1);
        }

        /* 占位符样式优化 */
        #result::placeholder {
            color: var(--text-secondary);
            font-style: italic;
            opacity: 0.8;
        }

        /* 自定义滚动条样式 */
        #result::-webkit-scrollbar {
            width: 8px;
        }

        #result::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 8px;
        }

        #result::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 8px;
            transition: all 0.2s;
        }

        #result::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        /* 文本选中效果 */
        #result::selection {
            background: #dbeafe;
            color: inherit;
        }

        /* 复制按钮同一行右侧 */
        #copyBtn {
            background: var(--primary);
            padding: 10px 16px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: white;
            border: none;
            cursor: pointer;
        }

        #copyBtn.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #timer {
            font-variant-numeric: tabular-nums;
            font-weight: 600;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .github-link {
                top: 15px;
                right: 15px;
            }

            .github-link svg {
                width: 28px;
                height: 28px;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            #authSection {
                align-self: flex-end;
            }

            .modal-content {
                margin: 20px;
                max-width: calc(100vw - 40px);
            }

            .cache-table {
                font-size: 0.8rem;
            }

            .cache-table th,
            .cache-table td {
                padding: 8px 6px;
            }

            .text-preview {
                max-width: 120px;
            }

            .container {
                margin: 20px auto;
            }

            .card {
                padding: 22px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 14px;
            }

            /* 移动端上传区域改回垂直布局 */
            .file-upload-area {
                flex-direction: column;
                padding: 16px;
                gap: 12px;
            }

            .upload-text {
                white-space: normal;
                text-align: center;
            }

            #result {
                min-height: 180px;
                padding: 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .file-upload-area {
                gap: 8px;
            }

            .upload-icon {
                width: 36px;
                height: 36px;
            }

            #fileInputLabel {
                padding: 6px 16px;
                font-size: 0.85rem;
            }

            .upload-text {
                font-size: 0.9rem;
            }
        }
    </style>

<script>
  let uploadedFileName = "transcript";

  // 尝试绑定 input[type=file] 以记录音频文件名
  window.addEventListener("DOMContentLoaded", () => {
    const fileInput = document.querySelector('input[type="file"]');
    if (fileInput) {
      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          uploadedFileName = e.target.files[0].name.replace(/\.[^/.]+$/, '');
        }
      });
    }
  });

  // 插入按钮并使用变量命名文件
  window.addEventListener("load", () => {
    const transcriptEl = document.querySelector(".transcript") || document.querySelector("textarea");

    if (transcriptEl) {
      const btn = document.createElement("button");
      btn.id = "download-docx";
      btn.textContent = "下载 Word";
      btn.style.marginTop = "10px";
      btn.style.marginLeft = "8px";
      btn.style.padding = "6px 12px";
      btn.style.borderRadius = "6px";
      btn.style.border = "1px solid #ccc";
      btn.style.background = "#f2f2f2";
      btn.style.cursor = "pointer";

      transcriptEl.parentNode.insertBefore(btn, transcriptEl.nextSibling);

      btn.addEventListener("click", () => {
        const text = transcriptEl.value || transcriptEl.innerText || "转录内容";
        const filename = uploadedFileName + ".docx";
        generateDocx(text, filename);
      });
    }
  });
</script>
